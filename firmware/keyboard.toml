[keyboard]
name = "Keybug"
product_name = "Keybug"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "jbellue"
chip = "rp2040"

[matrix]
matrix_type = "direct_pin"
direct_pin_low_active = true
direct_pins = [
    ["PIN_14", "PIN_13", "PIN_12", "PIN_11", "PIN_10"],
]

[layout]
rows = 1
cols = 5
layers = 2
keymap = [
    [
        ["WM(F2, LCtrl)", "F9", "F8", "F7", "WM(F8, LShift)"],
    ],
    [
        ["_", "_", "_", "_", "_"],
    ],
]

[light]
# All light pins are high-active by default, uncomment if you want it to be low-active
# capslock.pin = "PB2"
# capslock.low_active = true
# scrolllock.pin = "PA3"
# scrolllock.low_active = true
# Just ignore if no light pin is used for it
# numslock.pin = "PA5"
# numslock.low_active = true



[storage]
# Storage feature is enabled by default
# enabled = false